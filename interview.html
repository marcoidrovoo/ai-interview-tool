<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Interview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .blurred {
        filter: blur(5px);
        pointer-events: none;
        user-select: none;
      }

      .unlock-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(2px);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 1rem;
        border-radius: 0 0 1rem 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-3xl border border-gray-200">
      <h2 id="interview-title" class="text-2xl font-bold mb-6 text-gray-900 text-center"></h2>
      <div id="chat" class="space-y-4 mb-6 max-h-[400px] overflow-y-auto bg-gray-50 p-4 rounded-lg border border-gray-200"></div>
      <form id="responseForm" class="flex gap-4">
        <input
          type="text"
          id="userInput"
          class="flex-grow border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Type your response..."
          required
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
        >
          Send
        </button>
      </form>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name") || "Candidate";
      const role = params.get("role") || "this role";
      const company = params.get("company") || "a company";
      const plan = params.get("plan") || "free";
      const tone = params.get("tone") || "friendly";

      const questions = [];
      const answers = [];
      let currentQuestion = 0;

      const chat = document.getElementById("chat");
      const form = document.getElementById("responseForm");
      const input = document.getElementById("userInput");
      const title = document.getElementById("interview-title");

      const managerName = ["Jordan", "Taylor", "Dana", "Chris", "Alex"][Math.floor(Math.random() * 5)];
      title.textContent = `Interview with ${managerName} â€“ Hiring Manager at ${company}`;

      addMessage(`Hi, I'm ${managerName}, a hiring manager at ${company}. Thanks for taking the time today. Letâ€™s get started.`, "ai");

      generateInterviewQuestion(role, company).then((question) => {
        questions.push(question);
        addMessage(question, "ai");
      });

      async function generateInterviewQuestion(role, company) {
        const conversationHistory = [];
        for (let i = 0; i < questions.length; i++) {
          conversationHistory.push({ role: "assistant", content: questions[i] });
          conversationHistory.push({ role: "user", content: answers[i] });
        }

        const resumeInfo = window.resumeText?.trim() || "";

const systemPrompt = `
You're a ${tone} hiring manager at ${company}, conducting a mock interview for a ${role} role.

This is a live back-and-forth interview. Only play the role of the hiring manager.

- Start with **exactly one** realistic interview question.
â–² Do **NOT** paste or summarise the rÃ©sumÃ© itself.  
â–² Instead, weave rÃ©sumÃ© details into questions naturally, e.g.  
â–²   â€œYou mentioned boosting profits by 15%â€”what specific change drove that result?â€  
â–² Reference the rÃ©sumÃ© only when it adds value.

- Wait for the candidate to respond.  
â–² If their answer is fewer than 15 words or lacks substance, politely ask for more detail before moving on.

- Then reply naturally and ask a thoughtful follow-up.  
- Respond as if you're in a real conversation â€” empathetic, blunt, or formal depending on tone.  
- Vary your tone slightly across responses to reflect human nuance.  
- Keep each message short (1â€“4 sentences).  
- Do NOT speak for the candidate or combine your reply with their response.  
- Always end with one new follow-up question.

Candidate RÃ©sumÃ© (only reference it when useful):

"""
${resumeInfo}
"""

Only reference resume details if they directly improve the realism or depth of your question.
Never fabricate anything not listed in the rÃ©sumÃ©.
Do NOT summarize the whole rÃ©sumÃ© or mention it unless it's truly relevant.

`;

        const response = await fetch("https://ai-interview-tool.onrender.com/api/interview", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: systemPrompt.trim() },
              ...conversationHistory
            ],
            temperature: 0.75,
          }),
        });

        const data = await response.json();
        return data.reply;
      }

      async function generateFinalReport(answers, role, company) {
        const joinedAnswers = answers.map((ans, i) => `Q${i + 1}: ${questions[i]}\nA${i + 1}: ${ans}`).join("\n\n");

        const prompt = `
You're a brutally honest, no-fluff hiring manager at ${company}. You just finished interviewing a candidate for the ${role} position.

Please write a highly critical evaluation based on the following interview transcript. Your tone should be professional but blunt.

Include:
- Major weaknesses in bullet form
- Direct feedback about poor or lazy responses
- Why the candidate is or is not hirable
- A final score out of 10 (donâ€™t be generous)

Transcript:
${joinedAnswers}`;

        const response = await fetch("https://ai-interview-tool.onrender.com/api/interview", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "system", content: prompt.trim() }],
            temperature: 0.7,
          }),
        });

        const data = await response.json();
        return data.reply;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userText = input.value.trim();
        if (!userText) return;

        addMessage(userText, "user");
        input.value = "";
        answers.push(userText);

        currentQuestion++;
        const maxQuestions = plan === "premium" ? 15 : 5;

        if (currentQuestion < maxQuestions) {
          const followUp = await generateInterviewQuestion(role, company);
          questions.push(followUp);
          addMessage(followUp, "ai");
        } else {
          addMessage("Thanks for your responses. Let me review them and generate your personalized feedback report...", "ai");
          form.style.display = "none";
          const report = await generateFinalReport(answers, role, company);
          formatFinalReport(report);
        }
      });

      function formatFinalReport(text) {
        const isFree = plan === "free";
        const lines = text.split("\n");
        const previewLimit = 6;

        const reportWrapper = document.createElement("div");
        reportWrapper.className = "relative space-y-2";

        lines.forEach((line, index) => {
          const lineDiv = document.createElement("div");
          lineDiv.className = "text-sm text-gray-800 whitespace-pre-wrap";

          if (isFree && index >= previewLimit) {
            lineDiv.classList.add("blurred");
          }

          lineDiv.textContent = line.trim();
          reportWrapper.appendChild(lineDiv);
        });

        if (isFree) {
          const overlay = document.createElement("div");
          overlay.className = "unlock-overlay";
          overlay.innerHTML = `
            <p class="mb-2 font-semibold">ðŸ”’ Upgrade to see the full report</p>
            <a href="pricing.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Upgrade to Premium</a>
          `;
          reportWrapper.appendChild(overlay);
        }

        chat.appendChild(reportWrapper);
        chat.scrollTop = chat.scrollHeight;
      }

      function addMessage(text, sender) {
        const bubble = document.createElement("div");
        bubble.className = sender === "ai"
          ? "bg-gray-200 text-gray-800 p-3 rounded-lg max-w-lg self-start"
          : "bg-blue-600 text-white p-3 rounded-lg max-w-lg self-end";
        bubble.textContent = text;
        chat.appendChild(bubble);
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
<script type="module">
  import { supabase } from './supabaseClient.js';

  const urlParams = new URLSearchParams(window.location.search);
  const resumeParam = urlParams.get("resume");

  // We store the resume text here so we can use it later
  window.resumeText = ""; // ðŸ‘ˆ GLOBAL so other scripts can access it

  if (resumeParam === "uploaded") {
    const { data: { user }, error: userError } = await supabase.auth.getUser();

    if (user && !userError) {
      const { data: userData, error: fetchError } = await supabase
        .from("users")
        .select("resume_text, is_premium")
        .eq("id", user.id)
        .single();

        if (fetchError) {
  alert("Error loading your resume.");
  return; // <-- You NEED this
}


      if (!userData?.is_premium) {
        alert("This feature is for premium users only.");
        return;
      }

      window.resumeText = userData.resume_text || "";
      console.log("âœ… Resume loaded");

      // Optional: Show the resume on the page
      const resumeBox = document.createElement("div");
      resumeBox.className = "p-4 my-4 border rounded bg-gray-50 text-sm text-gray-800 whitespace-pre-wrap";
      resumeBox.textContent = window.resumeText;
      document.body.appendChild(resumeBox);
    }
  }
</script>



  </body>
</html>
